<html>
  <head>
    <meta charset="utf-8">
    <title>Игра - морской бой</title>
    <style>
      body{
        font-family: Arial, sans-serif;
      }
      .Wrap{
        min-width: 1000px;
        max-width: 1100px;
        min-height: 100%;
        margin: 0 auto;
      }
      .Main_menu{
        padding-top:50px;
        overflow: auto;
      }
      .Menu{
        height: 40em;
        min-width: 90%;
        border: 1px solid black;
        background: white;
        display: inline-block;
      }
      .Header{
        width: 100%;
        text-align: center;
        height:2em;
      }
      body{
        background-image: url(http://hfk-elsfleth.de/wp-content/uploads/2018/03/background-2045380_960_7201.jpg);
      }
      .Player_field_first{
        width:50%;
      }
      .Players{
        text-align: center;
      }
      #table{
        display:flex;
      }
      .Field{
        margin:0;
        border-spacing: 0;
        border-collapse:collapse;
      }
      .Row{
        height:2em;
      }
      #Cell{
        border: 1px solid black;
        padding:0;
      }
      .battleField{
        margin: 0 auto;
      }
      .Field-content{
        width:2em;
        height:2em;
        position: relative;
      }
      .FillCell{
        background-color: #239023;
      }
      .EmptyCell:hover .Field-content:after {
        z-index:100;
        background-color: #dad8d8 ;
        cursor:pointer;
        width:2em;
        height:2em;
        margin-left:-2px;
        margin-top:-3px;
        content:"";
        display:block;
        border: 2px solid #AEAAAA;
      }
      .FilledCell{
        background-color: black;
      }
      .BusyCell{
        background-color: red;
      }
      .MissCell{
        background: url(images/Point.png) center center no-repeat;
        background-color:rgb(195,195,195);
      }
      input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #PlayersMenu{
        width:15em;
        margin-left: 50px;
      }
    </style>
    <script type="text/javascript" src="js/sea_battle.js"></script>
  </head>
  <body>
    <div class="Wrap">
      <div class="Main_menu">
        <div class="Menu">
          <h1 class="Header">Морской бой</h1>
          <div id="PlayersMenu">
            <h3 class="Header">Введите количество игроков</h3>
            <input type="text" id="countPlayers"class="textBoxPlayersCount"></input>
            <button id="play" onclick="play();">Играть</button>
          </div>
          <div id="table">
          </div>
        </div>
      </div>
    </div>
    <footer>
    </footer>
  </body>
</html>
